<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // ðŸŸ¢ FORCE UPDATE TO Vx
        // This makes the browser discard the cached "broken" HTML 
        // and fetch the new "fixed" HTML.
        var targetVersion = "PROD_1_V14";
        
        var currentSearch = window.location.search;
        var separator = currentSearch.includes('?') ? '&' : '?';
        
        // redirect to index.html + params + version
        window.location.replace("index.html" + currentSearch + separator + "v=" + targetVersion);
    </script>
</body>
</html>
