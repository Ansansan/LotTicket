<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ticket Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    
    <div class="receipt-paper">
        <h3>NUEVO TICKET</h3>
        <div class="header">
            <span>CF</span><span>CANT.</span><span>Total</span><span></span> </div>
        <hr class="dashed">
        
        <div id="itemsList"></div>
        
        <hr class="dashed">
        <div class="total-row">
            <span>Total:</span>
            <span id="grandTotal">$0.00</span>
        </div>
        <div class="footer-info">
            Cant. Items:<span id="totalItems">0</span>
        </div>
    </div>

    <div class="input-container">
        
        <div class="controls-wrapper">
            <div class="field-group num-group">
                <label>Número</label>
                <div class="input-wrapper">
                    <input type="tel" id="numInput" maxlength="4">
                    <span id="formatError" class="format-warning">2 o 4 dígitos</span>
                </div>
            </div>

            <div class="field-group qty-group">
                <label>Cantidad</label>
                <input type="number" id="qtyInput">
            </div>
        </div>

        <p id="errorMsg" class="error"></p>
        <button onclick="addItem()" class="add-btn">AGREGAR</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
