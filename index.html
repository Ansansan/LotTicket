<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loter√≠a Panama</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="page-menu" class="page">
        <h2 class="main-title">üìÖ Selecciona Fecha</h2>
        
        <div class="date-scroller-wrapper">
            <div id="customDateScroller" class="date-scroll-container">
                </div>
        </div>

        <h2 class="main-title" style="margin-top: 5px; font-size: 16px; color: #666;">Selecciona Sorteo</h2>

        <div class="lottery-grid" id="lotteryGrid"></div>
    </div>

    <div id="page-input" class="page hidden">
        <div class="nav-header">
            <button onclick="goBack()" class="back-btn">‚¨Ö Atr√°s</button>
            <span id="selectedDrawDisplay">Nica 1pm</span>
        </div>

        <div class="receipt-paper">
            <div class="header"><span>CF</span><span>CANT.</span><span>Total</span><span></span></div>
            <hr class="dashed">
            <div id="itemsList"></div>
            <hr class="dashed">
            <div class="total-row"><span>Total:</span><span id="grandTotal">$0.00</span></div>
        </div>

       <div class="controls-wrapper">
            <div class="field-group num-group">
                <label>N√∫mero</label>
                <div class="input-wrapper">
                    <input type="text" inputmode="search" enterkeyhint="enter" id="numInput" maxlength="4" placeholder="">
                    <span id="formatError" class="format-warning">2/4 dig</span>
                </div>
            </div>

            <div class="field-group qty-group">
                <label>Cant.</label>
                <input type="text" inputmode="search" enterkeyhint="enter" id="qtyInput">
            </div>
        </div>
            <p id="errorMsg" class="error"></p>
            <button onclick="addItem()" class="add-btn">AGREGAR</button>
        </div>
    </div>

    <div id="page-admin" class="page hidden">
        <h2 class="admin-title">üëÆ‚Äç‚ôÇÔ∏è Introducir Premios</h2>
        
        <label>Fecha:</label>
        <input type="date" id="adminDate" class="admin-input">
        
        <label>Sorteo:</label>
        <select id="adminLotterySelect" class="admin-input">
            </select>

        <div class="winners-input">
            <div class="winner-box">
                <label>ü•á 1er Premio</label>
                <input type="tel" id="w1" maxlength="2" placeholder="00">
            </div>
            <div class="winner-box">
                <label>ü•à 2do Premio</label>
                <input type="tel" id="w2" maxlength="2" placeholder="00">
            </div>
            <div class="winner-box">
                <label>ü•â 3er Premio</label>
                <input type="tel" id="w3" maxlength="2" placeholder="00">
            </div>
        </div>

        <button onclick="saveResults()" class="save-btn">GUARDAR RESULTADOS</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
