<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loter√≠a</title>
    <link rel="stylesheet" href="style.css?v=3">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* History Specific Styles */
        .history-shelf { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 20px; }
        .shelf-date { 
            background: #f0f0f0; padding: 8px 15px; border-radius: 20px; font-size: 14px; white-space: nowrap; cursor: pointer; border: 1px solid #ddd;
        }
        .shelf-date.active { background: #3390ec; color: white; border-color: #3390ec; }
        
        .history-card { 
            background: white; border-radius: 12px; padding: 15px; margin-bottom: 12px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; position: relative;
        }
        .h-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; color: #666; }
        .h-title { font-weight: bold; font-size: 16px; color: #333; margin-bottom: 5px; }
        .h-nums { font-family: monospace; font-size: 15px; color: #444; margin-bottom: 10px; }
        .h-status { font-weight: bold; font-size: 14px; padding: 5px 10px; border-radius: 6px; display: inline-block; }
        .status-win { background: #d4f8d4; color: #2e7d32; }
        .status-loss { background: #ffebee; color: #c62828; }
        .status-wait { background: #fff3e0; color: #ef6c00; }
        
        .h-breakdown { font-size: 13px; color: #2e7d32; margin-top: 8px; border-top: 1px dashed #ccc; padding-top: 5px; }
    </style>
</head>
<body>

    <div id="page-menu" class="page">
        <h2 class="main-title">üóìÔ∏è Selecciona Fecha</h2>
        <div class="date-scroller-wrapper">
            <div id="customDateScroller" class="date-scroll-container"></div>
        </div>
        <h2 class="main-title" style="margin-top: 5px; font-size: 16px; color: #666;">Selecciona Sorteo</h2>
        <div class="lottery-grid" id="lotteryGrid"></div>
    </div>

    <div id="page-input" class="page hidden">
        <div class="nav-header">
            <button onclick="goBack()" class="back-btn">‚¨Ö Atr√°s</button>
            <span id="selectedDrawDisplay">Sorteo</span>
        </div>
        <div class="receipt-paper">
            <div class="header"><span>CF</span><span>CANT.</span><span>Total</span><span></span></div>
            <hr class="dashed">
            <div id="itemsList"></div>
            <hr class="dashed">
            <div class="total-row"><span>Total:</span><span id="grandTotal">$0.00</span></div>
        </div>
       <div class="controls-wrapper">
            <div class="field-group num-group">
                <label>N√∫mero</label>
                <div class="input-wrapper">
                    <input type="tel" pattern="[0-9]*" inputmode="numeric" enterkeyhint="next" id="numInput" maxlength="4" placeholder="">
                    <span id="formatError" class="format-warning">2/4 dig</span>
                </div>
            </div>
            <div class="field-group qty-group">
                <label>Cant.</label>
                <input type="tel" pattern="[0-9]*" inputmode="numeric" enterkeyhint="done" id="qtyInput">
            </div>
        </div>
        <p id="errorMsg" class="error"></p>
        <button onclick="addItem()" class="add-btn">AGREGAR</button>
    </div>

    <div id="page-admin" class="page hidden">
        <h2 class="admin-title">üëÆ‚Äç‚ôÇÔ∏è Introducir Premios</h2>
        <label>Fecha:</label>
        <input type="date" id="adminDate" class="admin-input">
        <label>Sorteo:</label>
        <select id="adminLotterySelect" class="admin-input"></select>
        <div class="winners-input">
            <div class="winner-box"> <label>ü•á 1er</label> <input type="tel" id="w1" maxlength="2" placeholder="00"> </div>
            <div class="winner-box"> <label>ü•à 2do</label> <input type="tel" id="w2" maxlength="2" placeholder="00"> </div>
            <div class="winner-box"> <label>ü•â 3er</label> <input type="tel" id="w3" maxlength="2" placeholder="00"> </div>
        </div>
        <button onclick="saveResults()" class="save-btn">GUARDAR RESULTADOS</button>
    </div>

    <div id="page-history" class="page hidden">
        <h2 class="main-title">Chequear Premios</h2>
        <div id="historyStatus" class="history-status"></div>
        <div id="historyDebugUrl" class="history-debug"></div>
        <div class="history-shelf" id="historyShelf"></div>
        <div class="lottery-grid" id="historyLotteryGrid"></div>
        <div id="historyList"></div>
    </div>

    <div id="reviewModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 style="color: red; font-size: 18px; margin-bottom: 10px;">‚ö†Ô∏è IMPORTANTE</h3>
            <p style="margin-bottom: 20px; font-size: 16px; line-height: 1.4;">
                Por favor revise el tiquete.<br>
                <b>¬øEs el sorteo y la fecha correcta?</b>
            </p>
            <div class="modal-buttons">
                <button onclick="closeReview()" class="modal-btn back">Volver</button>
                <button onclick="confirmPrint()" class="modal-btn confirm">‚úÖ Revisado</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=FINAL_TEST_999"></script>
</body>
</html>
