<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Loter√≠a</title>
    
    <script>
    (function() {
        var CURRENT_VERSION = "TEST_1_V6"; 
        try {
            var storedVersion = localStorage.getItem('app_version');
            if (storedVersion !== CURRENT_VERSION) {
                console.log('New version detected! Nuking cache...');
                localStorage.clear();
                sessionStorage.clear();
                localStorage.setItem('app_version', CURRENT_VERSION);
            }
        } catch (e) { console.error("Cache clear failed", e); }
    })();
    </script>

    <link rel="stylesheet" href="style_v6.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="page-menu" class="page">
        <div class="sticky-header">
            <h2 class="sticky-title">üóìÔ∏è Selecciona Fecha</h2>
            <div class="date-scroller-wrapper">
                <div id="customDateScroller" class="date-scroll-container"></div>
            </div>
        </div>
        
        <h2 class="section-title" style="margin-top: 15px; font-size: 16px; color: #666;">Selecciona Sorteo</h2>
        <div class="lottery-grid" id="lotteryGrid"></div>
    </div>

    <div id="page-input" class="page hidden">
        <div class="nav-header">
            <button onclick="goBack()" class="back-btn">‚¨Ö Atr√°s</button>
            <span id="selectedDrawDisplay">Sorteo</span>
        </div>
        <div class="receipt-paper">
            <div class="header"><span>CF</span><span>CANT.</span><span>Total</span><span></span></div>
            <hr class="dashed">
            <div id="itemsList"></div>
            <hr class="dashed">
            <div class="total-row"><span>Total:</span><span id="grandTotal">$0.00</span></div>
        </div>
       <div class="controls-wrapper">
            <div class="field-group num-group">
                <label>N√∫mero</label>
                <div class="input-wrapper">
                    <input type="tel" pattern="[0-9]*" inputmode="numeric" enterkeyhint="next" id="numInput" maxlength="4" placeholder="">
                    <span id="formatError" class="format-warning">2/4 dig</span>
                </div>
            </div>
            <div class="field-group qty-group">
                <label>Cant.</label>
                <input type="tel" pattern="[0-9]*" inputmode="numeric" enterkeyhint="done" id="qtyInput">
            </div>
        </div>
        <p id="errorMsg" class="error"></p>
        <button onclick="addItem()" class="add-btn">AGREGAR</button>
    </div>

    <div id="page-admin-dashboard" class="page hidden" style="text-align: center; padding-top: 50px;">
        <h2 class="sticky-title">Panel Administrativo</h2>
        <button onclick="openAdminResults()" class="save-btn" style="background:#3390ec; margin-bottom:20px;">üèÜ Introducir Resultados</button>
        <button onclick="goToStats()" class="save-btn" style="background:#333;">üìä Ver Estad√≠sticas</button>
    </div>

    <div id="page-admin" class="page hidden">
        <div class="nav-header">
            <button onclick="showPage('page-admin-dashboard')" class="back-btn">‚¨Ö Menu</button>
            <span>Resultados</span>
        </div>
        <h2 class="admin-title">üëÆ‚Äç‚ôÇÔ∏è Introducir Premios</h2>
        <label>Fecha:</label>
        <input type="date" id="adminDate" class="admin-input">
        <label>Sorteo:</label>
        <select id="adminLotterySelect" class="admin-input"></select>
        <div class="winners-input">
            <div class="winner-box"> <label>ü•á 1er</label> <input type="tel" id="w1" maxlength="2" placeholder="00"> </div>
            <div class="winner-box"> <label>ü•à 2do</label> <input type="tel" id="w2" maxlength="2" placeholder="00"> </div>
            <div class="winner-box"> <label>ü•â 3er</label> <input type="tel" id="w3" maxlength="2" placeholder="00"> </div>
        </div>
        <button onclick="saveResults()" class="save-btn">GUARDAR RESULTADOS</button>
    </div>

    <div id="page-stats-menu" class="page hidden">
        <div class="sticky-header">
            <div class="nav-header" style="margin-top:0; margin-bottom:10px;">
                <button onclick="showPage('page-admin-dashboard')" class="back-btn">‚¨Ö Menu</button>
                <span style="font-weight:bold;">Estad√≠sticas</span>
            </div>
            <div class="history-shelf" id="statsShelf"></div>
        </div>

        <h3 class="section-title" style="margin-top:10px;">Selecciona Sorteo</h3>
        <div class="lottery-grid" id="statsLotteryGrid"></div>
    </div>

    <div id="page-stats-detail" class="page hidden">
        <div class="nav-header">
            <button onclick="showPage('page-stats-menu')" class="back-btn">‚¨Ö Atr√°s</button>
            <span id="statsDetailTitle" style="font-size:12px;">Reporte</span>
        </div>
        <div id="statsDetailContent" style="padding-bottom:50px;"></div>
    </div>

    <div id="page-history" class="page hidden">
        <div class="sticky-header">
            <h2 class="sticky-title">Chequear Premios</h2>
            <div id="historyStatus" class="history-status" style="text-align:center; margin-bottom:5px; color:#666; font-size:14px;"></div>
            <div id="historyDebugUrl" class="history-debug" style="display:none;"></div>
            <div class="history-shelf" id="historyShelf"></div>
        </div>

        <div class="lottery-grid" id="historyLotteryGrid"></div>
        <div id="historyList"></div>
    </div>

    <div id="reviewModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 style="color: red; font-size: 18px; margin-bottom: 10px;">‚ö†Ô∏è IMPORTANTE</h3>
            <p style="margin-bottom: 20px; font-size: 16px; line-height: 1.4;">
                Por favor revise el tiquete.<br>
                <b>¬øEs el sorteo y la fecha correcta?</b>
            </p>
            <div class="modal-buttons">
                <button onclick="closeReview()" class="modal-btn back">Volver</button>
                <button onclick="confirmPrint()" class="modal-btn confirm">‚úÖ Revisado</button>
            </div>
        </div>
    </div>

    <script src="script_v6.js"></script>
</body>
</html>
